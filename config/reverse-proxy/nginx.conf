server {
  listen 80;
  server_name llmstack.lan flowise.llmstack.lan openhands.llmstack.lan grafana.llmstack.lan nodered.llmstack.lan openwebui.llmstack.lan;
  return 301 https://$host$request_uri;
}

# Main domain: Landing + Authelia
server {
  listen 443 ssl;
  server_name llmstack.lan;

  ssl_certificate /etc/nginx/certs/dev.crt;
  ssl_certificate_key /etc/nginx/certs/dev.key;

  location = /authelia {
    return 302 /authelia/;
  }

  location /authelia/ {
    proxy_pass http://auth:9091;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location = /authelia/api/verify {
    internal;
    proxy_pass http://auth:9091/api/verify;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location @authelia_redirect {
    return 302 https://llmstack.lan/authelia/?rd=$scheme://$host$request_uri;
  }

  location / {
    auth_request /authelia/api/verify;
    error_page 401 = @authelia_redirect;
    auth_request_set $target_url $scheme://$host$request_uri;
    proxy_pass http://landing:80/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Original-URL $target_url;
    proxy_set_header X-Forwarded-Uri $request_uri;
  }
}

