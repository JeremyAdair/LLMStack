server {
  listen 80;
  server_name *.localtest.me;
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl;
  server_name llmstack.localtest.me;

  ssl_certificate /etc/nginx/certs/dev.crt;
  ssl_certificate_key /etc/nginx/certs/dev.key;

  location = /api/verify {
    proxy_pass http://auth:9091/api/verify;
    proxy_set_header Host $host;
    proxy_set_header Cookie $http_cookie;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
  }

  location @authelia_redirect {
    return 302 https://auth.localtest.me/authelia/?rd=https://$host$request_uri;
  }

  location / {
    auth_request /api/verify;
    error_page 401 403 = @authelia_redirect;
    proxy_pass http://landing:80/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
  }
}

server {
  listen 443 ssl;
  server_name auth.localtest.me;

  ssl_certificate /etc/nginx/certs/dev.crt;
  ssl_certificate_key /etc/nginx/certs/dev.key;

  location = / {
    return 302 /authelia/;
  }

  location /authelia/ {
    proxy_pass http://auth:9091/authelia/;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Forwarded-Uri /authelia/;
    proxy_set_header X-Forwarded-Prefix /authelia;
  }
}

