server {
  listen 80;

  location = /authelia {
    return 302 /authelia/;
  }

  location /authelia/ {
    proxy_pass http://auth:9091/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /flowise/ {
    # Route Flowise UI through the reverse proxy.
    auth_request /authelia/api/verify;
    error_page 401 =302 /authelia/?rd=$scheme://$host$request_uri;
    auth_request_set $target_url $scheme://$host$request_uri;
    proxy_pass http://flowise:3000/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Original-URL $target_url;
    proxy_set_header X-Forwarded-Uri $request_uri;
  }

  location /openhands/ {
    # Route OpenHands UI through the reverse proxy.
    auth_request /authelia/api/verify;
    error_page 401 =302 /authelia/?rd=$scheme://$host$request_uri;
    auth_request_set $target_url $scheme://$host$request_uri;
    proxy_pass http://openhands:3000/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Original-URL $target_url;
    proxy_set_header X-Forwarded-Uri $request_uri;
  }

  location /grafana/ {
    # Route Grafana UI through the reverse proxy.
    auth_request /authelia/api/verify;
    error_page 401 =302 /authelia/?rd=$scheme://$host$request_uri;
    auth_request_set $target_url $scheme://$host$request_uri;
    proxy_pass http://grafana:3000/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Original-URL $target_url;
    proxy_set_header X-Forwarded-Uri $request_uri;
  }

  location / {
    # Default route goes to Open WebUI.
    auth_request /authelia/api/verify;
    error_page 401 =302 /authelia/?rd=$scheme://$host$request_uri;
    auth_request_set $target_url $scheme://$host$request_uri;
    proxy_pass http://open-webui:8080;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Original-URL $target_url;
    proxy_set_header X-Forwarded-Uri $request_uri;
  }
}
