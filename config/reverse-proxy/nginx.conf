server {
  listen 80;
  # Windows testing default.
  server_name 127.0.0.1;
  # Production/hostname example; change back if you use a hosts entry or DNS.
  # server_name llmstack.lan;

  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl;
  # Windows testing default.
  server_name 127.0.0.1;
  # Production/hostname example; change back if you use a hosts entry or DNS.
  # server_name llmstack.lan;

  ssl_certificate /etc/nginx/certs/dev.crt;
  ssl_certificate_key /etc/nginx/certs/dev.key;

  location = /authelia {
    return 302 /authelia/;
  }

  location /authelia/ {
    proxy_pass http://auth:9091/authelia/;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Forwarded-Uri /authelia/;
    proxy_set_header X-Forwarded-Prefix /authelia;
  }

  # Open WebUI static assets (served from root paths).
  location /static/ {
    proxy_pass http://open-webui:8080/static/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
  }

  location = /manifest.json {
    proxy_pass http://open-webui:8080/manifest.json;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
  }

  location = /favicon.ico {
    proxy_pass http://open-webui:8080/favicon.ico;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
  }

  location = /apple-touch-icon.png {
    proxy_pass http://open-webui:8080/apple-touch-icon.png;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
  }

  # OpenHands assets are referenced from /assets/*.
  location /assets/ {
    proxy_pass http://openhands:3000/assets/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
  }

  location = /api/verify {
    proxy_pass http://auth:9091/api/verify;
    proxy_set_header Host $host;
    proxy_set_header Cookie $http_cookie;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
  }

  location @authelia_redirect {
    return 302 https://$host/authelia/?rd=https://$host$request_uri;
  }

  location /flowise/ {
    # Route Flowise UI through the reverse proxy.
    auth_request /api/verify;
    error_page 401 403 = @authelia_redirect;
    auth_request_set $target_url https://$host$request_uri;
    proxy_pass http://flowise:3000/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Original-URL $target_url;
    proxy_set_header X-Forwarded-Uri $request_uri;
  }

  location /openhands/ {
    # Route OpenHands UI through the reverse proxy.
    auth_request /api/verify;
    error_page 401 403 = @authelia_redirect;
    auth_request_set $target_url https://$host$request_uri;
    proxy_pass http://openhands:3000/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Forwarded-Prefix /openhands;
    proxy_set_header X-Original-URL $target_url;
    proxy_set_header X-Forwarded-Uri $request_uri;
  }

  location /grafana/ {
    # Route Grafana UI through the reverse proxy.
    auth_request /api/verify;
    error_page 401 403 = @authelia_redirect;
    auth_request_set $target_url https://$host$request_uri;
    proxy_pass http://grafana:3000/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Original-URL $target_url;
    proxy_set_header X-Forwarded-Uri $request_uri;
  }

  location /nodered/ {
    # Route Node-RED UI through the reverse proxy.
    auth_request /api/verify;
    error_page 401 403 = @authelia_redirect;
    auth_request_set $target_url https://$host$request_uri;
    proxy_pass http://node-red:1880/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Original-URL $target_url;
    proxy_set_header X-Forwarded-Uri $request_uri;
  }

  location / {
    # Default route goes to the landing page.
    auth_request /api/verify;
    error_page 401 403 = @authelia_redirect;
    auth_request_set $target_url https://$host$request_uri;
    proxy_pass http://landing:80/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Original-URL $target_url;
    proxy_set_header X-Forwarded-Uri $request_uri;
  }

  location /webui/ {
    # Open WebUI under a subpath.
    auth_request /api/verify;
    error_page 401 403 = @authelia_redirect;
    auth_request_set $target_url https://$host$request_uri;
    proxy_pass http://open-webui:8080/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Forwarded-Prefix /webui;
    proxy_set_header X-Original-URL $target_url;
    proxy_set_header X-Forwarded-Uri $request_uri;
  }

  # Open WebUI API (requested from root).
  location /api/ {
    proxy_pass http://open-webui:8080/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
  }

  # Open WebUI app bundle paths (some builds reference /_app/*).
  location /_app/ {
    proxy_pass http://open-webui:8080/_app/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
  }
}



