<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LLMStack</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <h1>LLMStack</h1>
        <p>Self-hosted local AI lab stack</p>
      </header>

      <section class="links">
        <a class="button" href="https://webui.localtest.me/">Open WebUI</a>
        <a class="button" href="https://flowise.localtest.me/">Flowise</a>
        <a class="button" href="https://nodered.localtest.me/">Node-RED</a>
        <a class="button" href="https://grafana.localtest.me/">Grafana</a>
        <a class="button" href="https://openhands.localtest.me/">OpenHands</a>
      </section>

      <section class="note">
        <p>
          All links are routed through the reverse proxy and protected by the
          authentication gateway. The localtest.me hostnames resolve to
          127.0.0.1 for local testing.
        </p>
      </section>
    </main>
  </body>
</html>
