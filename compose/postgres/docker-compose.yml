services:
  postgres:
    image: postgres:15
    # Expose for local admin tools; internal services use the network name.
    ports:
      # Change the host port if 5432 is in use.
      - "5432:5432"
    environment:
      # Default credentials come from .env.
      POSTGRES_USER: ${POSTGRES_USER:-llmstack}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-llmstack}
      POSTGRES_DB: ${POSTGRES_DB:-llmstack}
    volumes:
      # Persist database data between restarts. Removing the volume deletes data.
      - postgres_data:/var/lib/postgresql/data
    networks:
      - llm-stack
    healthcheck:
      # Simple readiness probe for Docker Compose.
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-llmstack}"]
      interval: 10s
      timeout: 5s
      retries: 5
