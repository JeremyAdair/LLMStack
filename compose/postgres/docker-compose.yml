services:
  postgres:
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-llmstack}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-llmstack}
      POSTGRES_DB: ${POSTGRES_DB:-llmstack}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - llm-stack
