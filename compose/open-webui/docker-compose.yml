services:
  open-webui:
    image: ghcr.io/open-webui/open-webui:latest
    expose:
      # Only expose internally; reverse proxy handles public access.
      - "8080"
    environment:
      # Open WebUI should talk to Ollama through the internal network.
      OLLAMA_BASE_URL: http://ollama:11434
      # Keep signup available for initial local account bootstrap.
      ENABLE_SIGNUP: "true"
    depends_on:
      - ollama
    volumes:
      # Persist Open WebUI users, chats, files, and settings on host.
      - ${LLMSTACK_HOST_ROOT:-C:/llm-stack}/openwebui/data:/app/backend/data
    networks:
      - llm-stack
