services:
  qdrant:
    image: qdrant/qdrant:latest
    # Expose for local debugging; internal services use the network name.
    ports:
      # Change the host port if 6333 is in use.
      - "6333:6333"
    volumes:
      # Persist vector index and payload data on host.
      - ${LLMSTACK_HOST_ROOT:-C:/llm-stack}/qdrant/data:/qdrant/storage
    networks:
      - llm-stack
