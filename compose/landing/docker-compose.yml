services:
  landing:
    image: nginx:alpine
    volumes:
      - ../config/landing:/usr/share/nginx/html:ro
    networks:
      - llm-stack
    expose:
      - "80"
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 5
