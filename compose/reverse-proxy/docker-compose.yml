services:
  reverse-proxy:
    image: nginx:alpine
    # Reverse proxy is the only service exposed on port 80.
    ports:
      - "80:80"
    volumes:
      # Provide the Nginx routing configuration.
      - ../../config/reverse-proxy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - open-webui
      - flowise
      - openhands
      - grafana
      - auth
      - node-red
    networks:
      - llm-stack
