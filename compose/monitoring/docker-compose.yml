services:
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      # Host-managed Prometheus config.
      - ${LLMSTACK_HOST_ROOT:-C:/llm-stack}/prometheus/config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      # Persist Prometheus TSDB metrics data on host.
      - ${LLMSTACK_HOST_ROOT:-C:/llm-stack}/prometheus/data:/prometheus
    networks:
      - llm-stack

  grafana:
    image: grafana/grafana:latest
    # Internal-only access through the reverse proxy.
    expose:
      - "3000"
    environment:
      GF_SERVER_ROOT_URL: ${GRAFANA_ROOT_URL:-http://localhost/grafana/}
      GF_SERVER_SERVE_FROM_SUB_PATH: "true"
    volumes:
      # Persist Grafana database/dashboards/settings on host.
      - ${LLMSTACK_HOST_ROOT:-C:/llm-stack}/grafana/data:/var/lib/grafana
      # Optional provisioning from host (datasources/dashboards).
      - ${LLMSTACK_HOST_ROOT:-C:/llm-stack}/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - llm-stack
