services:
  redis:
    image: redis:7
    # Expose for local debugging; internal services use the network name.
    ports:
      - "6379:6379"
    volumes:
      # Persist Redis data if needed.
      - redis_data:/data
    networks:
      - llm-stack
    healthcheck:
      # Basic ping check to confirm Redis is up.
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
