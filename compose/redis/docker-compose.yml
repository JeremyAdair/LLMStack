services:
  redis:
    image: redis:7-alpine
    # Expose for local debugging; internal services use the network name.
    ports:
      # Change the host port if 6379 is in use.
      - "6379:6379"
    volumes:
      # Persist Redis data if needed. Removing the volume clears cached state.
      - redis_data:/data
    networks:
      - llm-stack
    healthcheck:
      # Basic ping check to confirm Redis is up.
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
