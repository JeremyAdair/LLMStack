services:
  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@llmstack.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
    ports:
      - "5050:80"
    volumes:
      # Use a Docker volume because pgAdmin needs chmod/chown on SQLite files.
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - llm-stack
